# ====================================
# Credit Risk Scoring Project
# Docker Compose Configuration
# ====================================

version: '3.8'

services:
  # -----------------
  # PostgreSQL Database
  # -----------------
  postgres:
    image: postgres:15-alpine
    container_name: credit_risk_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-credit_risk}
      POSTGRES_USER: ${POSTGRES_USER:-credit_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-credit_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-credit_user} -d ${POSTGRES_DB:-credit_risk}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - credit_risk_network

  # -----------------
  # FastAPI Application
  # -----------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: credit_risk_api
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-credit_risk}
      - POSTGRES_USER=${POSTGRES_USER:-credit_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-credit_password}
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro
      - ./configs:/app/configs:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - credit_risk_network

  # -----------------
  # Streamlit UI
  # -----------------
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: credit_risk_streamlit
    environment:
      - API_URL=http://api:8000
    ports:
      - "8501:8501"
    volumes:
      - ./streamlit:/app/streamlit:ro
    depends_on:
      - api
    networks:
      - credit_risk_network

  # -----------------
  # Prometheus (Monitoring)
  # -----------------
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: credit_risk_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - credit_risk_network

  # -----------------
  # Grafana (Dashboards)
  # -----------------
  grafana:
    image: grafana/grafana:10.2.0
    container_name: credit_risk_grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - credit_risk_network

# -----------------
# Networks
# -----------------
networks:
  credit_risk_network:
    driver: bridge

# -----------------
# Volumes
# -----------------
volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
